---
layout: default
---

<div class="page-header">{{ page.title }}</div>
<div class="post-header-meta">
  {{ page.date | date: "%B %d, %Y" }}
  {% if page.categories.size > 0 %}
    &middot;
    {% for cat in page.categories %}{{ cat }}{% unless forloop.last %}, {% endunless %}{% endfor %}
  {% endif %}
</div>

<div class="post-content">
  {{ content }}
</div>
