---
layout: default
---
<article class="blog-content">
  <h1>{{ page.title }}</h1>
  <div class="blog-post-meta">
    {{ page.date | date: "%B %d, %Y" }}
    {% if page.categories.size > 0 %}
      • 
      {% for category in page.categories %}
        <span style="color: #666;">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </div>
  
  <div class="blog-content">
    {{ content }}
  </div>
  
  <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e0e0e0;">
    <a href="{{ '/blog.html' | prepend: site.baseurl }}" style="color: #4a90e2; text-decoration: none; font-weight: 600;">← Back to Blog</a>
  </div>
</article>
